<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <h3 class="mt-1">Searh for a City</h3>
                <label class="form-label" for="cityname"></label>
                <input name="city" id="enter-city" type="text" class="form-input" placeholder="Enter a city"
                    autofocus="true">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </div>
        <div class="col-lg-9">
            <div class="row mr-0">
                <div class="col-lg-11 card m-3 d-none" id="today-weather">
                    <div class="card-body">
                        <h3 id="city-name" class="city-name aling-middle"></h3>
                        <p id="temperature"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                        <p id="UV-index"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-none" id="fiveday-header">
            <div class="col-12">
                <h3>5-Day Forecast</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
        </div>
    </main>


</body>

</html>
