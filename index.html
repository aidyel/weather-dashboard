<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="no-gutters container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 p-2 search-colum">
                <form class="border p-2" id="city-search-form">
                    <h3 class="mt-1">Searh for a City</h3>
                    <label class="form-label" for="cityname"></label>
                    <input name="city" id="city" type="text" class="form-input" placeholder="Enter a city"
                        autofocus="true">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
                <div class = "past-search border" id="past-search-btn"></div>
            </div>
     
            <div class="col-12 col-md-9">
            <div class="row border selected-city" id="current-forecast">
                    <div class="col-12">
                    <h2 id="searched-city"></h2>
                    <div id="current-weather-container" class="list-group"></div>
                    </div>
                </div>
       
            <div class="row border" id="fiveday-header">
                <h3 class="col-12" id="forecast"></h3>
                <div class="d-flex" id="five-day-container"></div>
            </div>
        </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
